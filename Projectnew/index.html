<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 class="hello1">Railway Ticket Registration</h2>
        <form id="ticketForm">
            <div class="form-group">
                <label class="hello for="name">Full Name</label>
                <input    type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="hello for="email">Email Address</label>
                <input  type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="hello for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label class="hello for="train">Train Number</label>
                <input  type="text" id="train" name="train" required>
            </div>
            <div class="form-group">
                <label class="hello for="date">Date of Journey</label>
                <input  type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label class="hello for="class">Class</label>
                <select  id="class" name="class" required>
                    <option value="sleeper">Sleeper</option>
                    <option value="ac3">AC 3 Tier</option>
                    <option value="ac2">AC 2 Tier</option>
                    <option value="ac1">AC 1 Tier</option>
                </select>
            </div>
            <div class="form-group">
                <label class="hello class="hello for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit" id="btn1">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
